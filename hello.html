<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4d4d;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .yes-btn:hover {
            background-color: #ff1a1a;
        }
        .hidden {
            display: none;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: grow 2s ease-in-out forwards;
        }
        @keyframes grow {
            from { transform: scale(0.5); }
            to { transform: scale(3); }
        }
    </style>
</head>
<body>
    <div class="container" id="question-box">
        <h1>Will you marry me? üíç</h1>
        <button class="btn yes-btn" onclick="showLove()">Yes</button>
        <button class="btn yes-btn" onclick="showLove()">Yes</button>
    </div>
    <div class="hidden" id="love-message">
        <h1 class="heart">‚ù§Ô∏è</h1>
        <h2>Yeeee, you are now my little wife! ü•∞</h2>
        <h2>I love you! üíñ</h2>
    </div>

    <script>
        function showLove() {
            document.getElementById('question-box').classList.add('hidden');
            document.getElementById('love-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
